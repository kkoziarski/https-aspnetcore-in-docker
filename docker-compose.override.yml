version: '3.4'

services:
  kk_httpsaspnetcore:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development #this is required if you want to use UserSecrets with default configuration
      - ASPNETCORE_HTTPS_PORT=44309
      - ASPNETCORE_URLS=https://+:443;http://+:80
      - CertPath=/app/cert/localhost-dev.pfx
      # instead of hardcoding CertPassword environment variables, use UserSecrets mapped as volume
      #- CertPassword=SecretPassword123
    ports:
      - "59709:80"
      - "44309:44309"
    volumes:
      # CertPath and CertPassword are defined in UserSecrets secrets.json file (generated by generate-dev-cert.ps1)
      - ${APPDATA}/Microsoft/UserSecrets:/root/.microsoft/usersecrets:ro
      #- ${APPDATA}/ASP.NET/Https:/root/.aspnet/https:ro